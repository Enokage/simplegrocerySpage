<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple web page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <div class="container min-h-screen bg-[url('./images/background.JPG')]
    bg-center bg-cover px-28 py-1 relative">
        <nav class="flex items-center">
            <div class="flex items-center ">
                <img src="./images/display.png" alt="logo" class="w-20 cursor-pointer">
                <h1 class=" text-center font-extrabold text-4xl">E-groceries</h1>
            </div>
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="px-2">home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="px-2">features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="px-2">contact</a></li>
            </ul>
            <img src="./images/grocery-cart (1).png" alt="cart" class="  w-8 cursor-pointer">
        </nav>
        <div class="mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal"> Groceries <br> We deliver within 
                <span class="font-light">15 mins</span> of order </h1>
            <p> E-groceries offers the best grocery products that are fresh, healthy for consumption, including meats, diary, and more</p>
            <div class="mt-10">
                <a href="#" class="bg-green-600 rounded-3xl py-3 px-7 font-medium
                 inline-block mr-4 hover:bg-transparent hover:border-green-600 
                 duration-300 hover: border border-transparent"> Order Now</a>
                <a href="#" class="bg-blue-700 rounded-3xl py-3 px-7 font-medium 
                inline-block mr-4 hover:bg-transparent hover:border-blue-700 
                duration-300 hover: border border-transparent">
                  Download App <span class="text-lg rotate-90 inline-block ">&#10148</span></a>
            </div>
        </div>
        <img src="./images/delivery.png" alt="delivery" class=" d w-full xl:w-1/2 xl:absolute bottom-0 right-9 px-5 " >
    </div>
</body>
</html>
